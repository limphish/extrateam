<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .profit-entry {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Список профитов</h1>
    <div id="profits-list"></div>
</div>

<script>
    // Функция для получения данных и их отображения
    async function loadProfits() {
        const response = await fetch('http://extratm.live/profits');
        const profits = await response.json();

        const profitsList = document.getElementById('profits-list');
        profitsList.innerHTML = '';  // Очистить список перед добавлением новых данных

        profits.forEach(profit => {
            const div = document.createElement('div');
            div.className = 'profit-entry';
            div.innerHTML = `
                <p><strong>Сумма профита:</strong> ${profit.profit}</p>
                <p><strong>Имя воркера:</strong> ${profit.worker_name}</p>
                <p><strong>Куратор:</strong> ${profit.curator}</p>
                <p><strong>Типешер:</strong> ${profit.type_of_tether}</p>
                <p><strong>Направление:</strong> ${profit.direction}</p>
            `;
            profitsList.appendChild(div);
        });
    }

    loadProfits();
</script>

</body>
</html>
