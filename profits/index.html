<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExtraTeam Profits</title>
    <style>
        :root {
            --neon: #7f5af0;
            --accent: #2cb67d;
            --dark: #16161a;
            --dark2: #242629;
            --text: #fffffe;
            --secondary: #94a1b2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: var(--neon);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--neon), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(127, 90, 240, 0.5);
        }

        p {
            font-size: 1.5rem;
            color: var(--secondary);
        }

        .content {
            position: relative;
            padding: 3rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(127, 90, 240, 0.2);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>ExtraTeam Profits</h1>
        <p>В разработке</p>
    </div>
</body>
</html>
