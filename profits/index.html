<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Профитов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .profit-entry {
            padding: 10px;
            background: #fff;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<h1>Профиты</h1>
<div id="profits-list"></div>

<script>
    // Запрос данных с API
    async function loadProfits() {
        const response = await fetch('https://your-server.com/api/profits');  // Заменяй на URL твоего API
        const profits = await response.json();

        const profitsList = document.getElementById('profits-list');
        profitsList.innerHTML = '';  // Очищаем список перед добавлением

        profits.forEach(profit => {
            const div = document.createElement('div');
            div.className = 'profit-entry';
            div.innerHTML = `
                <p><strong>Сумма профита:</strong> ${
                <p><strong>Сумма профита:</strong> ${profit.profit}</p>
                <p><strong>Имя воркера:</strong> ${profit.worker_name}</p>
                <p><strong>Куратор:</strong> ${profit.curator}</p>
                <p><strong>Типешер:</strong> ${profit.type_of_tether}</p>
                <p><strong>Направление:</strong> ${profit.direction}</p>
            `;
            profitsList.appendChild(div);
        });
    }

    // Загружаем данные при загрузке страницы
    loadProfits();
</script>

</body>
</html>
